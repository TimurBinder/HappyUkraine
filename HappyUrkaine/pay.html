<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="content">
            <div class="wrapper">
                <div class="logo">
                    <div class="logo__icon">
                        <img src="img/logo-up.png" alt="" class="logo-up">
                        <img src="img/logo-down.png" alt="" class="logo-down">
                    </div>

                    <div class="logo__text">
                        <div class="logo__text__title">
                            Happy Ukraine
                        </div>
                        <div class="logo__text__intro">
                            Charitable Foundation
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="first-screen first-screen-option">
        <div class="content">
            <div class="main-cta main-cta-option">
                <div class="main-cta__offer">
                    <h1 class="main-cta__offer__title">
                        <span class="semi-bold">Help people in Ukraine</span> during the war!
                    </h1>
                    <p class="main-cta__offer__intro">"Glory To Ukraine! Glory to the heroes"</p>
                </div>
            </div>
        </div>
    </section>

    <section class="pay">
        <div class="content">
            <p class="pay__title">Select amount</p>

            <div class="pay__select">
                <div class="pay__select__amount active" onclick="changeInd(0)">$500</div>
                <div class="pay__select__amount" onclick="changeInd(1)">$250</div>
                <div class="pay__select__amount" onclick="changeInd(2)">$100</div>
                <div class="pay__select__amount" onclick="changeInd(3)">$50</div>
            </div>
            <div class="pay__cta">
                <p class="pay__description">
                    Can provide food, water, medicine for <span class="people-count bold">10 people</span>
                </p>
                <figure class="pay__submit-block">
                    <a href="#" class="btn submit">Donate</a>
                    <figcaption class="pay__submit-block__caption hidden">Уour help will save people</figcaption>
                </figure>
            </div>
        </div>
    </section>

    <section class="pay__block situation hidden">
        

            <div class="wrapper">
                <img src="img/table/table1_1.png" alt="" class="situation__table__img">
                <img src="img/table/table1_2.png" alt="" class="situation__table__img">
                <img src="img/table/table1_3.png"" alt="" class="situation__table__img">
                <img src="img/table/table1_4.png"" alt="" class="situation__table__img">

                <img src="img/table/table2_1.png"" alt="" class="situation__table__img">
                <img src="img/table/table2_2.png"" alt="" class="situation__table__img">
                <img src="img/table/table2_3.png" alt="" class="situation__table__img">
                <img src="img/table/table2_4.png" alt="" class="situation__table__img">

                <img src="img/table/table3_1.png" alt="" class="situation__table__img">
                <img src="img/table/table3_2.png" alt="" class="situation__table__img">
                <img src="img/table/table3_3.png" alt="" class="situation__table__img">
                <img src="img/table/table3_4.png" alt="" class="situation__table__img">
            
                <img src="img/table/table4_1.png" alt="" class="situation__table__img">
                <img src="img/table/table4_2.png" alt="" class="situation__table__img">
                <img src="img/table/table4_3.png" alt="" class="situation__table__img">
                <img src="img/table/table4_4.png" alt="" class="situation__table__img">

                <img src="img/table/table5_1.png" alt="" class="situation__table__img">
                <img src="img/table/table5_2.png" alt="" class="situation__table__img">
                <img src="img/table/table5_3.png" alt="" class="situation__table__img">
                <img src="img/table/table5_4.png" alt="" class="situation__table__img">
           </div>
        
    </section>

    <footer class="footer">
        <div class="content">
            <p class="copyright">Copyright © 2011-2022 Happy Ukraine All Rights Reserved.</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
